<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="icon" type="image/x-icon" href="/html/favicon.ico/favicon.ico">
    <title>Contact</title>
</head>


<body>
    <header>
        <h1>Dave's Piping</h1>
        <div class="logo">
            <img src="/img/pipe-logo-icon-design-template-vector-graphic-png_33579.jpg" alt="Dave's Piping Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/about.html">About</a></li>
                <li><a href="/html/services.html">Services</a></li>
                <li><a class="active" aria-current="page" href="/html/contact.html">Contact</a></li>
            </ul>
        </nav>


    </header>

    <main>
        <div class="maps-location">
            <h2>Find Us Here</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2244.7982634869533!2d10.20302331620156!3d56.15179798057967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4652531f6f5f4d7b%3A0x8e5f6c5e6c5e6c5e!2sAspIT%20Aarhus!5e0!3m2!1sen!2sdk!4v1700000000000!5m2!1sen!2sdk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>



        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong> 123 Piping Lane, Industrial City, IC 45678</p>
            <img id="phone-img" src="/img/office-phone-icon--25.png" alt="phone"><p><strong>Phone: </strong><a href="tel:+45 77 33 00">+45 77 33 00</a></p>
            <img id="email-img" src="/img/email-icon--endless-icons-20.png" alt="email"><p><strong>Email: </strong><a href="mailto:info@gmail.com">info@gmail.com</a></p>
        </div>


        <div class="fill-form">
            <h2>Contact Us</h2>
            <form action="/submit_form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>


        

    </main>


</body>


</html>
